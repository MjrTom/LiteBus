mode: Mainline
tag-prefix: 'v'
commit-date-format: 'yyyy-MM-dd'
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    is-release-branch: true
  preview:
    regex: ^preview$
    tag: 'preview'
    increment: Patch
  release:
    regex: ^release[/-]
    tag: 'rc'
    increment: None
  feature:
    regex: ^feature[/-]
    tag: 'alpha'
    increment: Minor
ignore:
  sha: []