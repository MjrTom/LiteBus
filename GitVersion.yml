mode: Mainline
tag-prefix: 'v'
commit-date-format: 'yyyy-MM-dd'
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^feature[/-]
    tag: 'alpha'
    increment: Minor
    source-branches: [ 'main' ]
  release:
    regex: ^release[/-]
    tag: 'rc'
    increment: None
    source-branches: [ 'main' ]